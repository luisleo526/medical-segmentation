defaults:
  - data: task8
  - model: dynunet
  - dataset: cache
  - optimizer: adam
  - scheduler: warmup_cosine
  - _self_

name: medical_decathlon_task8
num_epochs: 2000
buffer_size: 4
num_workers: 8
accumulation_steps: 1

batch_size:
  train: 2
  val: 8
  test: 1

debug: False
track: True
val_freq: 5

save_freq: 100
save_dir: ./ckpt
save_tag: first_try

load: False
load_tag: first_try

self_training: False
refresh_freq: 5

